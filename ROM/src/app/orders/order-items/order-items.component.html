<h4 class="display-4 text-center">
    Order Food Product
</h4>
<hr>
<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <label>Item</label>
        <select name="ItemId" #ItemId="ngModel" [(ngModel)]="formData.ItemId" class="form-control">
            <option value="0">-Select</option>
            <option *ngFor="let item of itemList" value="{{item.ItemId}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Add</button>
        <button type="button" class="btn btn-danger ml-1" matDialogClose><i class="fas fa-window-close"></i> Cancel</button>
    </div>
</form>
