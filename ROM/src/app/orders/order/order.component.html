<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Order Number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-hashtag"></i>
                        </div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control"
                        readonly>
                </div>
            </div>
            <div class="form-group">
                <label>Customer</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-users"></i>
                        </div>
                    </div>
                    <select name="CustomerId" #CustomerId="ngModel" [(ngModel)]="service.formData.CustomerId"
                        class="form-control">
                        <option value="0">-Select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Payment Method</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-credit-card"></i>
                        </div>
                    </div>
                    <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="service.formData.PaymentMethod"
                        class="form-control">
                        <option value="">-Select</option>
                        <option *ngFor="let paymentMethod of paymentMethodsList" value="{{paymentMethod.PaymentMethodId}}">{{paymentMethod.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-pound-sign"></i>
                        </div>
                    </div>
                    <input name="Total" #Total="ngModel" [(ngModel)]="service.formData.Total" class="form-control"
                        readonly>
                </div>
            </div>
        </div>
    </div>
    <!--Order Items Table-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <button class="btn btn-sm btn-success text-white"
                    (click)="addOrEditOrderItem(null, service.formData.OrderNo)">
                    <i class="fa fa-plus"></i> Add Item
                </button>
            </th>
        </thead>
        <tbody>
            <tr *ngIf="service.orderItems.length == 0">
                <td class="font-italic text-center" colspan="5">
                    No items selected for this order
                </td>
            </tr>
            <tr *ngFor="let item of service.orderItems; let i=index">
                <td>{{item.ItemName}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Quantity}}</td>
                <td>{{item.Total}}</td>
                <td>
                    <a href="" class="btn btn-sm btn-info text-white"
                        (click)="addOrEditOrderItem(i,service.formData.OrderNo)">
                        <i class="fas fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
